<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css"/>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous"
        />
        <title>Remote light control</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </a>
                <p class="m-auto fs-4 fw-medium text-center" th:text="${username}"></p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item" th:switch="${role}">
                            <a class="nav-link active" th:case="'ROLE_ADMIN'"  th:href="@{/admin}">Admin</a>
                        </li>
                        <li class="nav-item">
                            <form method="POST" th:action="@{/logout}">
                                <input class="nav-link active" type="submit" value="Logout"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="p-4">
                <h3 class="fw-normal text-center" th:text="'Temperature: ' + ${sensorTemperature} + 'C'"></h3>
                <h3 class="fw-normal text-center" th:text="'Pressure: ' + ${sensorPressure} + ' mmhg'"></h3>
                <h3 class="fw-normal text-center" th:text="'Humidity: ' + ${sensorHumidity} + '%'"></h3>
            </div>
            <form action="#" th:action="@{/home/light-living-room}" method="POST">
                <input class="btn btn-outline-primary btn-lg m-2 form-control form-control-lg" type="submit" th:value="${btnLivingRoom}" />
            </form>
            <form action="#" th:action="@{/home/light-bedroom}" method="POST">
                <input class="btn btn-outline-success btn-lg m-2 form-control form-control-lg" type="submit" th:value="${btnBedroom}" />
            </form>
            <form action="#" th:action="@{/home/light-kitchen}" method="POST">
                <input class="btn btn-outline-danger btn-lg m-2 form-control form-control-lg" type="submit" th:value="${btnKitchen}" />
            </form>
            <form action="#" th:action="@{/home/light-hallway}" method="POST">
                <input class="btn btn-outline-warning btn-lg m-2 form-control form-control-lg" type="submit" th:value="${btnHallway}" />
            </form>
        </div>

        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous">
        </script>
    </body>
</html>
